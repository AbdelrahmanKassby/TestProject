<mat-card>
    <mat-card-content>
        <div class="header">
            <h2>Login</h2>
        </div>
        <!-- (ngSubmit)="onLogin()" -->
        <form  name="loginForm" [formGroup]="loginForm">
            <div class="email-input">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput [(ngModel)]="emaill" required/>
                    <mat-error *ngIf="email.errors.required">require email address</mat-error>
                </mat-form-field>
            </div>
            
            <div class="password-input">
                <!-- <span class="aLink">Forget password</span> -->
                <!-- type="hide ? 'password' : 'text'" -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>password</mat-label>
                    <input formControlName="password" matInput  [(ngModel)]="passwordd" [type]="showPassword ? 'text' : 'password'" name="password" required>
                    <mat-icon matSuffix (click)="togglePasswordVisibility()">
                        {{showPassword?'visibility_off':'visibility'}}
                    </mat-icon>
                    <!-- <input formControlName="password" matInput [(ngModel)]="passwordd" type="password" required/> -->
                    <mat-error *ngIf="password.errors.required">password require</mat-error>
                </mat-form-field>
            </div>
            <!-- <div *ngIf="Authorized">
                routerLink="/HomePage"
            </div> -->
            <!-- routerLink="/HomePage" -->
            <button mat-flat-button color="primary" (click)="onLogin()">Login</button>
        </form>
    </mat-card-content>
</mat-card>
